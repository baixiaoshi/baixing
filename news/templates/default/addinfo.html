<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>{$meta_title}</title>
	<meta name="keywords" content="{$meta_keywords}" />
	<meta name="description" content="{$meta_description}" />
	<!--非授权用户请保留FineCMS的信息-->
  
	<!--关键JS--> 
	<script type="text/javascript" src="{MEMBER_PATH}statics/js/{SITE_LANGUAGE}.js"></script>
	<script type="text/javascript" src="{MEMBER_PATH}statics/js/jquery.min.js"></script>
	<script type="text/javascript" src="{MEMBER_PATH}statics/js/jquery.artDialog.js?skin=default"></script>
	<script type="text/javascript" src="{MEMBER_PATH}statics/js/dayrui.js"></script>
	<!--引入bootstrap-->
	<link rel="stylesheet" type="text/css" href="{SITE_URL}news/statics/bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="{SITE_URL}news/statics/bootstrap/css/bootstrap-theme.css">
	<script type="text/javascript" src="{SITE_URL}news/statics/bootstrap/js/bootstrap.js"></script>
	<link rel="stylesheet" type="text/css" href="{SITE_URL}news/statics/css/common.css">

	<!--[if IE 6]>
	<script src="{HOME_THEME_PATH}js/ie6png.js" type="text/javascript"></script>
	<script type="text/javascript">
	   EvPNG.fix('div, ul, img, li, input'); 
	</script>
	<![endif]-->
</head>
<body>
<!--网站头部 begin-->
<div class="head">
	<div class="head_box">
	    <div id="loginForm">
	        <div id="haslogin">
	       		<script type="text/javascript" src="{SITE_URL}member/index.php?c=api&m=userinfo"></script>
	        </div>
	    </div>
    </div>
</div>
<div class="logo_box">
	<!--logo-->
	<div class="logo">
		<a href="{SITE_URL}" title="{SITE_TITLE}">
			<img src="{HOME_THEME_PATH}images/logo.gif" />
		</a>
	</div>
	<!--搜索框-->
	<div class="search_wrap">
		<div class="search_box">
			<input type="text" class="form-control" value="搜索">
			<span class="glyphicon glyphicon-search"></span>
		</div>
		<!--热搜索词-->
		<div class="hotkey">
			热搜词:
			{list action=tag module=news num=8}
				<a href="{$t.url}" title="点击量：{$t.hits}">{$t.name}</a>
			{/list}
			{$error}
		</div>
	</div>
	<!--发布信息按钮-->
	<div class="fabu">
		<button type="button" class="btn btn-warning">
		<span class="glyphicon glyphicon-pencil"></span>免费发布信息</button>
	</div>
	<div class="clearfix"></div>
</div>
<div class="clearfix"></div>
<div class="site_map">
	<ol class="breadcrumb">
	  <li><a href="{SITE_URL}news">主页</a></li>
	  <li class="active">发布信息</li>
	</ol>
</div>
<div class="content_box">
	<div class="content_tit">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;基本信息</div>
	



	<form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">标题</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="title" name="title" >
	    </div>
	  </div>

	</form>


</div>
